@version: 3.8
@include "scl.conf"
options {
  chain_hostnames(off);
  flush_lines(0);
  use_dns(no);
  use_fqdn(no);
  owner("root"); group("adm"); perm(0640);
  stats_freq(0);
  bad_hostname("^gconfd$");
};
source s_src {
  unix-stream("/dev/log");
  internal();
};
destination d_stdout { pipe("/dev/stdout"); };
filter f_mail { facility(mail cron); };
filter f_skip_local { not facility (local0, local1, local2, local3, local4, local5, local6, local7); };
log {
  source(s_src);
  filter(f_skip_local);
  destination(d_stdout);
  filter(f_mail);
};
